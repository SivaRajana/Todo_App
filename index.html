<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="todos-bg-container">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="todos-heading">Todo App</h1>
            <div class="add-task-container shadow p-1 pl-5">
              <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" class="todo-user-input shadow" placeholder="Add a Task here"/>
              <button class="add-todo-button shadow" id="addTaskButton"><i class="fas fa-plus"></i></button>
              <div class='date d-flex flex-row mb-3'>
                <div class='date-box'>
                  <label for='date' class="create-task-date">Date</label>
                  <input type='date' name='date' class="todo-user-date" id="date">
                </div>             
                <div class='time-box ml-3'>
                <label for='time' class="create-task-date">Time</label>
                <input type='time' name='time' class="todo-user-date" id="time">
                </div>
              </div>
            </div>
            <div class="shadow add-task-container pl-5 pt-2 pb-2 mt-1 mb-1">
              <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              <ul class="todo-items-container" id="todoItemsContainer">
              </ul>
              <button class="btn mt-3" id="saveButton">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center">
      <p>Designed by rajana.iiitn@gmail.com</p>
    </footer>
    <!-- javascript file added -->
    <script src="index.js"></script>
  </body>
</html>
